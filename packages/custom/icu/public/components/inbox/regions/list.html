<div class="inbox-table">
    <table>

        <tbody>
            <tr ng-repeat="activity in activities">
                <td>{{activity.issue}}</td>
                <td>{{activity.issueId}}</td>
                {{activity.issue}}
                {{activity.type}}
                {{activity.creator._id}}
            </tr>
        </tbody>

    </table>
</div>
